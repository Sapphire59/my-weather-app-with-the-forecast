<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form" id="search-form">
          <input
            class="search-form-input"
            id="search-form-input"
            type="search"
            placeholder="Enter a city"
            required
          />
          <input class="search-form-button" type="submit" value="Search" />
        </form>
        <br />
        <br />
        <main>
          <div>
            <h1 id="city"></h1>

            <p>
              <span id="time"></span>
              <span id="description"></span>
              <br />
              <br />
              Humidity: <strong id="humidity"></strong> , Wind:
              <strong id="wind-speed"></strong>
            </p>
            <div class="weather-forecast">
              <div class="weather-forecast-day">
                <div class="weather-forecast-date">Fri</div>
                <div class="weather-forecast-icon">☀️</div>
                <div class="weather-forecast-temperatures">
                  <div class="weather-forecast-temperature">84°</div>
                  <div class="weather-forecast-temperature">60°</div>
                </div>
              </div>
              <div class="weather-forecast-day">
                <div class="weather-forecast-date">Sat</div>
                <div class="weather-forecast-icon">☀️</div>
                <div class="weather-forecast-temperatures">
                  <div class="weather-forecast-temperature">84°</div>
                  <div class="weather-forecast-temperature">60°</div>
                </div>
              </div>
              <div class="weather-forecast-day">
                <div class="weather-forecast-date">Sun</div>
                <div class="weather-forecast-icon">☀️</div>
                <div class="weather-forecast-temperatures">
                  <div class="weather-forecast-temperature">84°</div>
                  <div class="weather-forecast-temperature">60°</div>
                </div>
              </div>
              <div class="weather-forecast-day">
                <div class="weather-forecast-date">Mon</div>
                <div class="weather-forecast-icon">☀️</div>
                <div class="weather-forecast-temperatures">
                  <div class="weather-forecast-temperature">84°</div>
                  <div class="weather-forecast-temperature">60°</div>
                </div>
              </div>
              <div class="weather-forecast-day">
                <div class="weather-forecast-date">Tues</div>
                <div class="weather-forecast-icon">☀️</div>
                <div class="weather-forecast-temperatures">
                  <div class="weather-forecast-temperature">84°</div>
                  <div class="weather-forecast-temperature">60°</div>
                </div>
              </div>
            </div>

            <div id="app-icon">
              <div class="icon"></div>
            </div>
            <div id="temperature" class="temp">62</div>
            <div class="unit" id="unit">°F</div>
          </div>
        </main>
      </header>

      <footer>
        This project was coded by
        <a href="https://github.com/Sapphire59" target="_blank"
          >Deborah Chacko</a
        >
        is open-sourced
        <a
          href="https://github.com/Sapphire59?tab=repositories"
          target="_blank"
        >
          on GitHub </a
        >and is
        <a
          href="https://deborah-weather-app-and-forecast.netlify.app/"
          target="_blank"
        >
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
